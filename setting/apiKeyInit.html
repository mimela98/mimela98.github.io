<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <meta charset="UTF-8">
    <title>Loa Party</title>
</head>
<body>
<label for="apiKeyInput">Api Key</label>
<input id="apiKeyInput" type="text"/>
<input type="button" value="submit" onclick="submitApiKey()"/>
<script>
function submitApiKey() {
    let key = $("#apiKeyInput").val();
    if(!key) {
        alert("insert api key");
        return false;
    }
    setApiKey(key);
    movePage("/");
}
</script>
</body>
</html>
